{% extends 'administrator/base.html' %}
{%load static%}
{% block title %}Sneakee | Admin{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            /* === Content Area === */
    /* === Content Area (Separate, outside headerbar) === */
    .content-area {
        position: absolute;
        top: 60px; /* below header */
        left: 250px; /* beside sidebar */
        right: 0;
        bottom: 0;
        background: #fff;
        overflow-y: auto;
        padding: 2rem;
        transition: left 0.3s ease;
    }
    .sidebar.hide ~ .content-area { left: 0; }
    </style>
</head>
<body>
        <!-- Content Area -->
    <div class="content-area">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>This content area expands to full width when the sidebar collapses â€” smoothly animated.</p>
    </div>
</body>
</html>
{%endblock%}
