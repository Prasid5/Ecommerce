{% extends 'administrator/base.html' %}
{% block title %}Admin Dashboard - Home{% endblock %}

{% block content %}
  <main class="content-area">
    <h1>Welcome to the Admin Dashboard</h1>
    <p>This area is intentionally left blank for dashboard content.</p>
  </main>

  <!-- close the headerbar + container -->
  </div> <!-- .headerbar -->
</div> <!-- .dashboard-container -->

<script>
  const toggleBtn = document.getElementById("toggleBtn");
  const sidebar = document.getElementById("sidebar");
  const profileDropdown = document.getElementById("profileDropdown");
  const dropdownMenu = document.getElementById("dropdownMenu");

  toggleBtn.addEventListener("click", () => sidebar.classList.toggle("hide"));
  profileDropdown.addEventListener("click", () => dropdownMenu.classList.toggle("show"));
  document.addEventListener("click", (e) => {
    if (!profileDropdown.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.remove("show");
    }
  });

  console.log("Dashboard content loaded successfully!");
</script>
{% endblock %}
