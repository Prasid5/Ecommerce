{% extends 'customer/base.html' %}
{% load static %}
{% block title %}Sneakee | Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<div class="form-container">
  <div class="form-box">
    <h2>Login</h2>

    {% if messages %}
      <div class="message-container">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'signin' %}">
      {% csrf_token %}
      <input type="text" name="login_input" placeholder="Username or Email"/>
      <input type="password" name="password" placeholder="Password"/>

      <button type="submit" class="btn-register">Sign In</button>
    </form>
    <p class="link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
  </div>
</div>

<script>
  // auto hide messages after 4 seconds
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
  }, 4000);
</script>

{% endblock %}
